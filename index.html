<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- File Css -->
    <link rel="stylesheet" href="style.css">
    <!-- Library Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Code Editor</title>
</head>
<body>
    <!-- Start Nav -->
    <nav>
        <div class="container">
            <div class="content-nav">
                <h1>Code Editor</h1>
                <img src="images/image-code-editor.jpg">
            </div>
        </div>
    </nav>
    <!-- Start Nav -->

    <!-- Start Code Editor -->
    <div class="code-editor">
        <div class="container">
            <div class="content-code-editor">
                <div class="parent-text-code-editor">
                    <textarea id="code-editor" placeholder="Enter Your Code ..."></textarea>
                    <textarea id="code-editor-2" placeholder="Enter Your Code ..."></textarea>
                </div>
                    <div class="parent-buttons-code-editor">
                        <button id="start-code"><i class="fa-solid fa-circle-play"></i> Start Code</button>
                        <button id="remove-code"><i class="fa-solid fa-trash-can"></i> Remove Code</button>
                    </div>

                <div class="display-code-editor" id="display-code"></div>
            </div>
        </div>
    </div>
    <!-- Start Code Editor -->

    <script src="script.js"></script>
</body>
</html>
